<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬°Feliz Cumplea√±os!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        background: black;
        color: white;
    }

    /* T√≠tulo con tarta y arco√≠ris */
    .titulo {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2vw;
        margin-top: 5vh;
        animation: bajarTexto 1s ease-out;
        flex-wrap: wrap;
    }
    .titulo h1 {
        font-size: 10vw; /* Escala con ancho de pantalla */
        text-shadow: 0 0 0.5vw #ff00ff, 0 0 1vw #ff66ff, 0 0 1.5vw #ff99ff;
        animation: parpadeo 1.5s infinite alternate;
        margin: 0;
    }
    .titulo span {
        font-size: 10vw;
    }
    @keyframes parpadeo {
        from { text-shadow: 0 0 0.5vw #ff00ff, 0 0 1vw #ff66ff, 0 0 1.5vw #ff99ff; }
        to { text-shadow: 0 0 1vw #ffff00, 0 0 1.5vw #ff3399, 0 0 2vw #ff66ff; }
    }
    @keyframes bajarTexto {
        0% { transform: translateY(-20vh); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    /* Subt√≠tulo */
    p {
        font-size: 4vw;
        text-shadow: 0.2vw 0.2vw 0.5vw black;
        margin-top: 3vh;
    }

    /* Bot√≥n */
    button {
        padding: 2vw 5vw;
        font-size: 5vw;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 2vw;
        cursor: pointer;
        z-index: 2;
        position: relative;
        animation: latido 1.2s infinite;
    }
    button:hover { background-color: #ff1493; }
    @keyframes latido {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* V√≠deo de fondo */
    #videoFondo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        display: none;
    }

    /* Confeti */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
    }

    /* Mensaje flotante */
    .mensaje {
        position: absolute;
        top: 20%;
        width: 100%;
        font-size: 8vw;
        font-weight: bold;
        text-shadow: 0.2vw 0.2vw 0.5vw black;
        animation: aparecerMensaje 2s ease-out;
        display: none;
    }
    @keyframes aparecerMensaje {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Arco√≠ris emoji laterales parpadeando */
    .arcoLateral {
        position: fixed;
        top: 50%;
        font-size: 8vw;
        z-index: 2;
        display: none;
        pointer-events: none;
        animation: parpadeoArco 2s infinite alternate;
    }
    .arcoLateral#arcoLeft { left: 2vw; transform: translateY(-50%); }
    .arcoLateral#arcoRight { right: 2vw; transform: translateY(-50%); }
    @keyframes parpadeoArco {
        0% { opacity: 0.3; }
        50% { opacity: 0.7; }
        100% { opacity: 0.3; }
    }

    /* Media queries para pantallas grandes */
    @media (min-width: 768px) {
        .titulo h1 { font-size: 60px; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff66ff, 0 0 30px #ff99ff; }
        .titulo span { font-size: 60px; }
        p { font-size: 22px; }
        button { font-size: 24px; padding: 15px 25px; border-radius: 10px; }
        .arcoLateral { font-size: 60px; }
        .mensaje { font-size: 40px; }
    }
</style>
</head>
<body>

<!-- T√≠tulo con tarta y arco√≠ris -->
<div class="titulo" id="titulo">
    <span>üéÇ</span>
    <h1>¬°Feliz Cumplea√±os mariconaaaa!</h1>
    <span>üåà</span>
</div>

<p id="subtitulo">Haz clic en el bot√≥n üéâ</p>
<button onclick="iniciaSorpresa()">üéÅ Ver Sorpresa</button>

<!-- Mensaje flotante -->
<div class="mensaje" id="mensajeFeliz">¬°Un payo te peine a peos tqm! ‚ú®</div>

<!-- V√≠deo de fondo -->
<iframe id="videoFondo" src="" frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen></iframe>

<!-- Confeti -->
<canvas id="confeti"></canvas>

<!-- Arco√≠ris emoji parpadeando -->
<span class="arcoLateral" id="arcoLeft">üåà</span>
<span class="arcoLateral" id="arcoRight">üåà</span>

<script>
// Confeti
const canvas = document.getElementById('confeti');
const ctx = canvas.getContext('2d');
let piezas = [];
let W, H;

function redimensionar() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', redimensionar);
redimensionar();

function Confeti() {
    this.x = Math.random() * W;
    this.y = Math.random() * H - H;
    this.r = Math.random() * 6 + 4;
    this.d = Math.random() * 50 + 10;
    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
}
function dibujarConfeti() {
    ctx.clearRect(0, 0, W, H);
    piezas.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        if (p.y > H) piezas[i] = new Confeti();
    });
}

function iniciaSorpresa() {
    // Ocultar t√≠tulo, subt√≠tulo y bot√≥n
    document.getElementById('titulo').style.display = 'none';
    document.getElementById('subtitulo').style.display = 'none';
    document.querySelector('button').style.display = 'none';

    // Lanzar confeti
    piezas = Array.from({length: 200}, () => new Confeti());
    setInterval(dibujarConfeti, 20);

    // Mostrar v√≠deo de fondo
    const videoID = "lRGr0ISBBYA";
    const iframe = document.getElementById("videoFondo");
    iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=0&controls=0&loop=1&playlist=${videoID}`;
    iframe.style.display = "block";

    // Mostrar mensaje flotante
    document.getElementById("mensajeFeliz").style.display = "block";

    // Mostrar arco√≠ris emoji laterales
    document.getElementById('arcoLeft').style.display = 'block';
    document.getElementById('arcoRight').style.display = 'block';
}
</script>

</body>
</html>
