<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬°Feliz Cumplea√±os!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        background: black;
        color: white;
    }
    /* T√≠tulo con tarta y arco√≠ris */
    .titulo {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
        animation: bajarTexto 1s ease-out;
    }
    .titulo h1 {
        font-size: 60px;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff66ff, 0 0 30px #ff99ff;
        animation: parpadeo 1.5s infinite alternate;
        margin: 0;
    }
    .titulo span {
        font-size: 60px;
    }
    @keyframes parpadeo {
        from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff66ff, 0 0 30px #ff99ff; }
        to { text-shadow: 0 0 20px #ffff00, 0 0 30px #ff3399, 0 0 40px #ff66ff; }
    }
    @keyframes bajarTexto {
        0% { transform: translateY(-200px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    /* Subt√≠tulo */
    p {
        font-size: 22px;
        text-shadow: 1px 1px 5px black;
        margin-top: 20px;
    }
    /* Bot√≥n */
    button {
        padding: 15px 25px;
        font-size: 24px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 2;
        position: relative;
        animation: latido 1.2s infinite;
    }
    button:hover {
        background-color: #ff1493;
    }
    @keyframes latido {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    /* V√≠deo de fondo */
    #videoFondo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        display: none;
    }
    /* Confeti */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
    }
    /* Mensaje flotante */
    .mensaje {
        position: absolute;
        top: 20%;
        width: 100%;
        font-size: 40px;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
        animation: aparecerMensaje 2s ease-out;
        display: none;
    }
    @keyframes aparecerMensaje {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    /* Arco√≠ris peque√±os parpadeando */
    .arcoiris {
        position: fixed;
        top: 50%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 2;
        display: none;
        pointer-events: none;
        background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
        animation: parpadeoArco 2s infinite alternate;
    }
    .arcoiris.left { left: 10px; transform: translateY(-50%); }
    .arcoiris.right { right: 10px; transform: translateY(-50%); }
    @keyframes parpadeoArco {
        0% { opacity: 0.3; }
        50% { opacity: 0.7; }
        100% { opacity: 0.3; }
    }
</style>
</head>
<body>

<!-- T√≠tulo con tarta y arco√≠ris -->
<div class="titulo" id="titulo">
    <span>üéÇ</span>
    <h1>¬°Feliz Cumplea√±os, Juan!</h1>
    <span>üåà</span>
</div>

<p id="subtitulo">Haz clic en el bot√≥n para tu sorpresa üéâ</p>
<button onclick="iniciaSorpresa()">üéÅ Ver Sorpresa</button>

<!-- Mensaje flotante -->
<div class="mensaje" id="mensajeFeliz">¬°Que todos tus deseos se hagan realidad! ‚ú®</div>

<!-- V√≠deo de fondo -->
<iframe id="videoFondo" src="" frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen></iframe>

<!-- Confeti -->
<canvas id="confeti"></canvas>

<!-- Arco√≠ris peque√±os parpadeando -->
<div class="arcoiris left" id="arcoLeft"></div>
<div class="arcoiris right" id="arcoRight"></div>

<script>
// Confeti
const canvas = document.getElementById('confeti');
const ctx = canvas.getContext('2d');
let piezas = [];
let W, H;

function redimensionar() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', redimensionar);
redimensionar();

function Confeti() {
    this.x = Math.random() * W;
    this.y = Math.random() * H - H;
    this.r = Math.random() * 6 + 4;
    this.d = Math.random() * 50 + 10;
    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
}
function dibujarConfeti() {
    ctx.clearRect(0, 0, W, H);
    piezas.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        if (p.y > H) piezas[i] = new Confeti();
    });
}

function iniciaSorpresa() {
    // Ocultar t√≠tulo y subt√≠tulo
    document.getElementById('titulo').style.display = 'none';
    document.getElementById('subtitulo').style.display = 'none';

    // Lanzar confeti
    piezas = Array.from({length: 200}, () => new Confeti());
    setInterval(dibujarConfeti, 20);

    // Mostrar v√≠deo de fondo
    const videoID = "lRGr0ISBBYA";
    const iframe = document.getElementById("videoFondo");
    iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=0&controls=0&loop=1&playlist=${videoID}`;
    iframe.style.display = "block";

    // Mostrar mensaje flotante
    const mensaje = document.getElementById("mensajeFeliz");
    mensaje.style.display = "block";

    // Mostrar arco√≠ris peque√±os
    document.getElementById('arcoLeft').style.display = 'block';
    document.getElementById('arcoRight').style.display = 'block';
}
</script>

</body>
</html>
